<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>psDash - Linux system dashboard</title>
        <link href="{{ url_for(".static", filename="css/bootstrap.min.css") }}" rel="stylesheet">
        <link href="{{ url_for(".static", filename="css/psdash.css") }}" rel="stylesheet">
        <!--<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>-->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="psdash">
            <div class="header">
                <div class="logo">
                    <a href="{{ url_for(".index") }}">
                        <span class="app-name"> Senz <small>v0.2.0</small></span>
                    </a>
                </div>
                <div class="top-nav">
                    <div class="host-info">
                        <div class="name">
                             <span class="hostname">User</span>
                        </div>
                        <div class="info">
                            <!--{{ os }}, uptime: {{ uptime }}-->
                            {{username}}
                        </div>
                    </div>
                    <div class="dropdown">
                        <span class="dropdown-text">Switch application:</span>
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                            Tesenz
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
 <li><a href="/">Tesenz</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <div class="content">
                    <div class="left-nav">
                        <ul class="menu">
                            <li {% if page == "overview" %}class="active"{% endif %}>
                                <a href="{{ url_for(".index") }}">
                                    <span class="glyphicon glyphicon-th"></span>
                                    <span class="option-text">Dashboard</span>
                                </a>
                            </li>
                            <li {% if page == "processes" %}class="active"{% endif %}>
                                <a href="{{ url_for(".index") }}">
                                    <span class="glyphicon glyphicon-tasks"></span>
                                    <span class="option-text">Intergration</span>
                                </a>
                            </li>
                            <li {% if page == "logs" %}class="active"{% endif %}>
                                <a href="{{ url_for(".index") }}">
                                    <span class="glyphicon glyphicon-book"></span>
                                    <span class="option-text">Account</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="main-content">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
            {% block footer %}{% endblock %}
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ url_for(".static", filename="js/jquery.min.js") }}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ url_for(".static", filename="js/bootstrap.min.js") }}"></script>
        <script src="{{ url_for(".static", filename="js/psdash.js") }}"></script>
        {% block extra_js %}
    {% endblock %}
    </body>
</html>
